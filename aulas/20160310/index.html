<html>
    <head>
        <title>Hello World</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    </head> 
  <body>
        <h1 id="Aula1">Aula do dia 10/03/2016</h1>
        <div id="map" style="height:300px; width:300px"></div>
        <script>
            var map = L.map('map');
            
            var ufesLatLong = [-20.278380, -40.3027];
            map.setView(ufesLatLong, 15);
            
            var camadaImagem = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');
            camadaImagem.addTo(map);
            var marcador = L.marker(ufesLatLong);
            marcador.addTo(map);
            
            marcador.on("click", function(){alert('ol√°');});
        </script>

    </body>
</html>
